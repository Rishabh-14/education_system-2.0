<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Llava Test</title>
</head>
<body>
    <h1>Llava Image Generation</h1>
    <button onclick="fetchLlava()">Generate Image</button>
    <p id="result"></p>
    <script>
        async function fetchLlava() {
            try {
                const response = await fetch('http://localhost:3001/llava', { method: 'POST' });
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data);
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
