<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Playback for Multiple Students</title>
</head>
<body>
    <div id="text">Speech recognition is loading...</div>
    
    <div>
        <h2>Alice</h2>
        <audio id="audioPlayer-Alice" controls></audio>
    </div>
    <div>
        <h2>Bob</h2>
        <audio id="audioPlayer-Bob" controls></audio>
    </div>
    <div>
        <h2>Charlie</h2>
        <audio id="audioPlayer-Charlie" controls></audio>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="annyang.js"></script>
</body>
</html>
