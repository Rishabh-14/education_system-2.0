<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Speech Recognition with Annyang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <h1>Speak into the Microphone</h1>
    <p id="text">Transcription will appear here and the story will be generated...</p>
    <audio id="audioPlayer" controls style="width: 100%;">Your browser does not support the audio element.</audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="annyang.js"></script>
</body>
</html>
