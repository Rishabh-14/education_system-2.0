<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection and Speech/Text Recognition</title>
    <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <video id="video" width="720" height="560" autoplay muted></video>
    <img id="output" width="720" height="560" alt="Face Detection Output">
    <div id="label"></div>
    <div id="text">Speech recognition is enabled. Please speak.</div>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <button id="submitText">Submit</button>
    <div id="textOutput"></div>
    <audio id="audioPlayer" controls></audio>
</body>
</html>
